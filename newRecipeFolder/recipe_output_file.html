<div class="howto"> 
	<b> Fremgangsm&aring;de: </b>
	<p><label><input type="checkbox">Hvis du selv bager boller, s&aring; start med at bage burgerbollerne en tre timer f&oslash;r. Opskrift herunder</label></p>
	<br>
	<p><label><input type="checkbox">Rens 200 g champignon og sk&aelig;r dem i skiver</label></p>
	<p><label><input type="checkbox">M&aring;l 1&half; tsk (balsamico)eddike og 2 tsk soya op i en kop</label></p>
	<p><label><input type="checkbox">S&aelig;t en pande over p&aring; 9(ud af 9). N&aring;r den er varm skrues ned til 7(ud af 9) og svampene svitses til v&aelig;den er n&aelig;sten fordampet</label></p>
	<p><label><input type="checkbox">Tils&aelig;t eddike og soya-blandingen og r&oslash;r rundt til v&aelig;den er n&aelig;nsten fordampet igen</label></p>
	<p><label><input type="checkbox">Tag panden af blusset og lad den k&oslash;le lidt f&oslash;r svampene kommes over i en mini-hakker eller blender</label></p>
	<p><label><input type="checkbox">Tils&aelig;t &frac34; tsk salt (gerne r&oslash;gsalt) og &half; tsk peber (og 6-7 spsk mayonaise), og blend det hele til konsistensen er j&aelig;vn</label></p>
	<p><label><input type="checkbox">Kom svampedippet i en serveringssk&aring;l og s&aelig;t en teske i</label></p>
	<br>
	<p><label><input type="checkbox">M&aring;l &half; dL hvidvin eller vand op og s&aelig;t det ved siden af komfuret</label></p>
	<p><label><input type="checkbox">Sk&aelig;r fire 2 cm tykke skiver af en selleri. Skr&aelig;l skivernes kant med en skr&aelig;llekniv.</label></p>
	<p><label><input type="checkbox">S&aelig;t en pande over og skru op p&aring; 7(ud af 9). Kom 1 spsk sm&oslash;r og 1 spsk olivenolie p&aring; mens panden varmer</label></p>
	<p><label><input type="checkbox">N&aring;r sm&oslash;ret er bruset n&aelig;sten af kommes selleriskiverne p&aring; panden og minuturet s&aelig;ttes til 3 minutter. Ryst panden s&aring; selleriskiverne ikke h&aelig;nger i</label></p>
	<p><label><input type="checkbox">N&aring;r minuturet ringer vendes selleriskiverne og minuturet s&aelig;ttes igen til 3 minutter</label></p>
	<p><label><input type="checkbox">Efter de 3 minutter er g&aring;et, h&aelig;ldes vand eller hvidvin ved og der skrues ned til 2(ud af 9). Ryst panden</label></p>
	<p><label><input type="checkbox">L&aelig;g l&aring;g p&aring; panden og s&aelig;t minuturet p&aring; 10 minutter. Det er godt at ryste panden engang imellem, hvis man husker det</label></p>
	<br>
	<p><label><input type="checkbox">Mens selleriskiverne bliver m&oslash;re vaskes 8 salatblade. Salaten kommes i en serveringssk&aring;l</label></p>
	<p><label><input type="checkbox">Tag skallen af et r&oslash;dl&oslash;g og sk&aelig;r det i tynde skiver. Kom skiverne i en sk&aring;l</label></p>
	<p><label><input type="checkbox">(Vask tomaterne og sk&aelig;r stilken ud. Sk&aelig;r tomaterne i skiver og kom skiverne i en sk&aring;l)</label></p>
	<p><label><input type="checkbox">&Aring;ben et glas med syltede agurker og kom 16 skiver syltede agurker over i en sk&aring;l. Eller s&aelig;t en gaffel i glasset</label></p>
	<br>
	<p><label><input type="checkbox">Varm burgerbollerne p&aring; en br&oslash;drister eller i ovnen. I ovnen skal de nok have 5 minutter ved 200&deg;. Husk at s&aelig;tte et minutur</label></p>
	<br>
	<p><label><input type="checkbox">Server de oversk&aring;rne boller med selleriskiver og tilbeh&oslash;r. Man l&aelig;gger under-bollen p&aring; tallerkenen og l&aelig;gger salat, selleri, agurkeskiver, (tomatskiver), dip, salat ovenp&aring; f&oslash;r man topper med over-bollen</label></p>
