<div class="howto"> 
	<b> Fremgangsm&aring;de: </b>
	<p><label><input type="checkbox">Start med at finde 75 g sm&oslash;r og lad det st&aring; p&aring; en underkop for at blive bl&oslash;dt</label></p>
	<p><label><input type="checkbox">Vej 900 g mel af</label></p>
	<p><label><input type="checkbox">Kom 5 dL vand i en Margrethesk&aring;l (evt. 4 dL koldt vand og 1,5 dL kogende vand, s&aring; det er t&aelig;t p&aring; 37&deg;)</label></p>
	<p><label><input type="checkbox">R&oslash;r 25 g g&aelig;r ud i vandet</label></p>
	<p><label><input type="checkbox">Kom det meste af melet i sk&aring;len</label></p>
	<p><label><input type="checkbox">Tils&aelig;t 75 g sukker og 1&half; spsk salt</label></p>
	<p><label><input type="checkbox">R&oslash;r alting sammen med den ene h&aring;nd og tilf&oslash;j resten af melet med den anden h&aring;nd, indtil dejen kan &aelig;ltes p&aring; bordet</label></p>
	<p><label><input type="checkbox">&AElig;lt dejen grundigt, og s&aelig;t den til h&aelig;vning 1 time med en tallerken over. Husk at s&aelig;tte et minutur</label></p>
	<p><label><input type="checkbox">Del dejen i 16 boller (Del dejen i fire stykker, der hver deles i fire stykker)</label></p>
	<p><label><input type="checkbox">S&aelig;t bollerne med god afstand p&aring; bagepapir p&aring; en (eller to) bageplade(r), og lad dem h&aelig;ve 30 minutter. Husk at s&aelig;tte et minutur</label></p>
	<p><label><input type="checkbox">Kom et stykke bagepapir over bollerne og pres dem meget flade med en bageplade. Bagepapiret rulles sammen og bruges igen en anden gang. Pensel bollerne med vand og drys let med sesamfr&oslash; </label></p>
	<p><label><input type="checkbox">Lad bollerne h&aelig;ve endnu 50 minutter. Husk at s&aelig;tte et minutur</label></p>
	<p><label><input type="checkbox">T&aelig;nd ovnen p&aring; 200&deg; S&aelig;t minuturet p&aring; 10 minutter, og lad bollerne forts&aelig;tte med at h&aelig;ve mens ovnen varmer op</label></p>
	<p><label><input type="checkbox">S&aelig;t bollerne i ovnen og t&aelig;nd for varmluft. S&aelig;t et minutur p&aring; 12 minutter</label></p>
	<p><label><input type="checkbox">N&aring;r minuturet bipper tjekkes om bollerne er blevet p&aelig;nt lysebrune. Giv dem et par minutter mere, hvis de er for lyse. Husk at s&aelig;tte et minutur</label></p>
	<p><label><input type="checkbox">Ellers tages bollerne ud og k&oslash;les af p&aring; en rist</label></p>
	<br>
	<p><label><input type="checkbox">Tip: Burgerbollerne er egnet til frysning og kan hurtigt t&oslash;es op p&aring; en br&oslash;drister. Vend bollerne ofte mens de t&oslash;r op p&aring; br&oslash;dristeren.</label></p>
	<p><label><input type="checkbox">Tip: Opskriften er ikke til hverdagsboller, da der er meget sukker og salt i. <br> 
		Det er der dels fordi det er madbr&oslash;d, og dels for at bollerne kan ligne det man f&aring;r i en burgerbar. <br> 
		Betyder det mindre at bollerne ligner k&oslash;bte burgerboller, kan man halvere salt og sukker og eventuelt skifte 175 g af melet ud med grahamsmel</label></p>
