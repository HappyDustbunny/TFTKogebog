<div class="howto"> 
	<b> Fremgangsm&aring;de: </b>
	<p><label><input type="checkbox">Start med at koge vand til 4 dL gr&oslash;ntsagsbouillon</label></p>
	<p><label><input type="checkbox">Kom en bouillonterning eller 1 spsk bouillonpasta i et literm&aring;l og kom det kogende vand p&aring;. R&oslash;r rundt</label></p>
	<p><label><input type="checkbox">Sl&aring; 4 &aelig;g ud i boullionen (&aring;r den er k&oslash;let lidt af!), og pisk det let sammen</label></p>
	<p><label><input type="checkbox">Kom 200 g mel og &half; tsk salt i bouillonen og pisk det j&aelig;vnt. Er der klumper kan de fjernes med en stavblender</label></p>
	<br>
	<p><label><input type="checkbox">I en lille serveringssk&aring;l r&oslash;res 1 tsk sukker ud i 2 spsk tomatkoncentrat</label></p>
	<p><label><input type="checkbox">Der r&oslash;res 1 spsk soya, 1 spsk &oslash;sterssovs og 1 tsk paprika i</label></p>
	<p><label><input type="checkbox">Smag til og s&aelig;t ind p&aring; bordet</label></p>
	<br>
	<p><label><input type="checkbox">Skr&aelig;l et r&oslash;dl&oslash;g og sk&aelig;r det i tynde ringe og l&aelig;g ringene p&aring; en lille tallerken og s&aelig;t dem p&aring; bordet - evt. med en omvendt sk&aring;l over, s&aring; de ikke bliver t&oslash;rre. Man kan bruge for&aring;rsl&oslash;g eller purl&oslash;g i stedet</label></p>
	<br>
	<p><label><input type="checkbox">Tag skallen af 1 l&oslash;g og 2 fed hvidl&oslash;g og hak begge dele fint</label></p>
	<p><label><input type="checkbox">Hak 400 g blade fra et spidsk&aring;l (eller riv et spidsk&aring;l groft)</label></p>
	<p><label><input type="checkbox">Varm en sauterpande op og kom 1 spsk olie p&aring; panden, n&aring;r den er varm</label></p>
	<p><label><input type="checkbox">Svits f&oslash;rst l&oslash;g og s&aring; hvidl&oslash;g og spidsk&aring;l. Spidsk&aring;len skal falde lidt sammen, men b&oslash;r ikke f&aring; for meget</label></p>
	<p><label><input type="checkbox">Lad l&oslash;gblandingen k&oslash;le lidt ned mens du finder en stegepande og begynder at varme den op</label></p>
	<p><label><input type="checkbox">R&oslash;r l&oslash;gblandingen i pandekagedejen til den er j&aelig;vn</label></p>
	<p><label><input type="checkbox">Kom 1-2 spsk olie p&aring; panden og bag s&aring; 4 tykke pandekager af dejen</label></p>
	<br>
	<p><label><input type="checkbox">Server med dip, chilisauce og chiliflager</label></p>
	<br>
	<p><label><input type="checkbox">Tip: Man kan servere med mayonaise, tang-flager eller andet man synes passer</label></p>
